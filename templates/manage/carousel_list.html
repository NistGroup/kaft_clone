{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-5" style="height: 500px;">
    <div class="row">
        <div class="col-sm-12 ">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">PK</th>
                        <th scope="col">Title</th>
                        <th scope="col">Cover İmage</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>

                    {% for item in carousel %}
                    <tr>
                        <th scope="row">{{ item.pk }}</th>
                        <td>{{ item.title }}</td>
                        <td>
                            
                            {% if item == cover_image %}
                            <img src="{{ item.cover_image.url }}" class="w-100">
                            {% else %}
                                
                                Görsel Yok

                            {% endif %}

                        </td>
                        <td><a href="" class="btn btn-primary">Edit</a></td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>


        </div>
    </div>
</div>
{% endblock %}
