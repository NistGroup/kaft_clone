{% if messages %}
{% for message in messages %}
<div class="alert {% if message.tags %} alert-{{ alert.tags }}{% endif %} allert-dismissible fade show"
    style="background-color: brown;" role="alert">
    <p>
        {{ message }}
    </p>
    <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <span aria-hidden="true">&times;
        </span>
    </button>
</div>
{% endfor %}
{% endif %}
